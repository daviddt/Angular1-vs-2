<h1>Search an artist</h1>

<input type="text" ng-model="searchValue" ng-model-options="{ debounce: { 'default': 500 } }" ng-change="searchArtist()">
	
<h2>Results</h2>

<ul>
	<li ng-repeat="artist in artists.artists.items">
		<a ng-href="#/artist/{{artist.id}}">
			<h3>{{artist.name}}</h3>
		</a>
	</li>
</ul>
